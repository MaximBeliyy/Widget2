<!DOCTYPE HTML>
<html>
   <head>
      <title>Test</title>
      <meta charset="utf-8" >
      <meta name="viewport" content="width=device-width, initial-scale= 1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <!-- Select Language -->
      <header class="header">
         <div class="container">
            <div class="select__lang">
               <select id="input" onchange="top.location=this.value">
                  <option value="index.html" selected>English</option>
                  <option value="index_rus.html">Russian</option>
                  <option value="index_ua.html" >Ukrainian</option>
                  <option value="index_pl.html">Polish</option>
                  <option value="index_de.html">German</option>
                  <option value="index_pt.html">Portuguese</option>
                  <option value="index_ro.html">Romanian</option>
                  <option value="index_es.html">Spanish</option>
                  <option value="index_it.html">Italian</option>
                  <option value="index_ir.html">Irish</option>
                  <option value="index_fr.html">French</option>
                  <option value="index_cs.html">Czech</option>
               </select>
            </div>
      </header>
      <!-- Modal Button -->
      <div class="open__button">
      <a href="#modal" id="open">Open Button</a>
      </div>
      </div>
      <!--  PopUp -->
      <section id="unblock__form">
         <i class="fas fa-times close"></i>
         <div id="unblock__text">
            <h3 id="modal__title">Are you sure you want to unblock Fran?</h3>
            <img src="img/girl.png" alt="picture">
            <button class="btn btn__unblock"><i class="fas fa-check"></i> Unblock</button>
            <button class="btn btn__cancel">Cancel</button>
         </div>
      </section>
      <div id="overlay"></div>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script type="text/javascript" src="js/script.js"></script>
   </body>
</html>
